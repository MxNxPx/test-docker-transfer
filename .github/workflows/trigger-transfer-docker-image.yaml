name: Detect Updates and Trigger Transfers

on:
  push:
    paths:
      - containers/** # Monitor changes to directory
      - .github/workflows/**

jobs:
  process-image-list:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Zarf
      uses: defenseunicorns/setup-zarf@v1.0.1
      with:
        version: v0.46.0

    - name: Parse Image List
      id: parse-images
      run: |
        echo "Parsing images-list.json..."
        matrix_values=$(zarf tools yq -r '.components[].images[]' containers/zarf.yaml | tr '\n' ',' | sed 's/,$//')
        echo "Matrix values: $matrix_values"
        echo "matrix_values=$matrix_values" >> $GITHUB_OUTPUT

  transfer-images:
    needs: process-image-list
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ${{ fromJson(needs.parse-images.outputs.matrix-values) }}

    steps:
    - name: Debug Matrix
      run: |
        echo "Matrix content: ${{ matrix.include }}"

    - name: Call Reusable Workflow for Transfer
      uses: ./.github/workflows/transfer-docker-image.yaml
      with:
        source_image: ${{ matrix.source_image }}
        target_image: ${{ matrix.source_image }}
